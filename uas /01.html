<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Tiara</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #cfe9ff);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: #fff;
      width: 320px;
      padding: 30px 25px;
      border-radius: 18px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #e75480;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #loginBtn {
      background: linear-gradient(90deg, #ff9acb, #8fd3f4);
      color: #fff;
      margin-top: 12px;
    }

    #cancelBtn {
      background: #f2f2f2;
      color: #555;
      margin-top: 8px;
    }

    #logoutBtn {
      background: #ff6b6b;
      color: #fff;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="box" id="app"></div>

  <script>
    class LoginTiara {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.initializeData();
        this.renderLogin();
      }

      // Inisialisasi data user
      initializeData() {
        if (!localStorage.getItem('tiaraUsers')) {
          const users = [
            { username: 'tiara', password: 'tiara123' }
          ];
          localStorage.setItem('tiaraUsers', JSON.stringify(users));
        }
      }

      // Ambil data user
      getUsers() {
        return JSON.parse(localStorage.getItem('tiaraUsers')) || [];
      }

      // Tampilkan form login
      renderLogin() {
        this.container.innerHTML = `
          <h2>Login</h2>
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button id="loginBtn">üê± Login</button>
          <button id="cancelBtn">Cancel</button>
        `;

        document.getElementById('loginBtn')
          .addEventListener('click', () => this.login());

        document.getElementById('cancelBtn')
          .addEventListener('click', () => this.clearForm());
      }

      // Proses login
      login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const users = this.getUsers();
        const isValid = users.some(
          user => user.username === username && user.password === password
        );

        if (isValid) {
          this.renderProfile(username);
        } else {
          alert('‚ùå Login gagal!');
        }
      }

      // Tampilkan halaman profil
      renderProfile(username) {
        this.container.innerHTML = `
          <h2>Welcome üíñ</h2>
          <p>Hai <b>${username}</b>, kamu berhasil login</p>
          <button id="logoutBtn">Logout</button>
        `;

        document.getElementById('logoutBtn')
          .addEventListener('click', () => this.renderLogin());
      }

      // Bersihkan input
      clearForm() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    }

    // Inisialisasi aplikasi
    new LoginTiara('app');
  </script>

</body>
</html>
